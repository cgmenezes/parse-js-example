<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
  
  <div id="main" class="container col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <h1>Save yourself in my Parse database!</h1>

    <div style="display:none" class="error">
      Problema ao salvar o objeto.
    </div>

    <div style="display:none" class="success">
      Objeto criado com sucesso!
	  <p id="objetoID"></p>
    </div>
	
	<form id="form">
	  <div class="form-group">
	    <label for="nomeIpt">Nome: </label>
		<input id="nomeIpt" type="text" class="form-control" required></input>
	  </div>
	  <div class="form-group">
		<label for="idadeIpt">Idade: </label>
		<input id="idadeIpt" type="text" class="form-control" required></input>
	  </div>
	  <div class="form-group">
	    <label for="cidadeIpt">Cidade: </label>
		<input id="cidadeIpt" type="text" class="form-control" required></input>
	  </div>
	  <button type="submit" class="btn btn-default">Save</button>
	</form>
	
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
